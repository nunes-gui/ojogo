<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script> 
</head>
<body>
    <h1>MOVA O CORACOL COM AS SETAS DO TECLADO!</h1>
    <style>

        #content {
            
            position:absolute;
            
            padding:3px;
      
            margin-top:5px;
      
            left: 100px;
            
            top: 100px;
      
        }
      
      </style>
       
      <img id="content" src="caracol.png" alt="caracol" class="imgIni">
    
</body>
<script>

    function moveCaracol(event) {
            
        if(event.keyCode == 38) { //Para Cima
            $("#content").animate(
    
                {"top": "-=50px"},
            
                "slow");
        };
            
        if(event.keyCode == 39) { // Para Direita
            $("#content").animate(
    
                {"left": "+=50px"},
            
                "slow");
        }
        
        if(event.keyCode == 40) { //Para Baixo
            $("#content").animate(
    
                {"top": "+=50px"},
            
                "slow");
        }
            
        if(event.keyCode == 37) { //Para esquerda
            $("#content").animate(
    
                {"left": "-=50px"},
            
                "slow");
        }
    }
    
    function main() {
    
        document.onkeydown = moveCaracol;
    
    }
    
    main();
</script>
</html>
